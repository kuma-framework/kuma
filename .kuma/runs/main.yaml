commit:
  description: "Write conventional commits for your projects with a friendly TUI."
  steps:
    - form:
        fields: 
          - select:
              label: "Choose the commit type"
              options:
                - label: feat
                - label: fix
                - label: chore
                - label: docs
                - label: style
                - label: refactor
                - label: perf
                - label: test
                - label: build
                - label: ci
                - label: revert
              out: commit_type

          - input:
              label: "Enter the commit scope (optional)"
              out: scope
              
          - text:
              label: "Enter the commit description"
              out: description
          
          - confirm:
              label: "Does this commit cause any breaking change?"
              affirmative: "Yes!"
              negative: "No!"
              out: breaking

    - when: 
        condition: "{{.data.breaking}}"
        run: describe-breaking-change

    - load:
        from: ".kuma/templates/message.gtpl"
        out: message

    - log: "{{.data.message}}"


describe-breaking-change:
  visible: false
  steps:
    - form:
        fields:
          - text:
              label: "Describe the breaking change (optional)"
              out: breaking_message

          